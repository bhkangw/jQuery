<!DOCTYPE html>
<html>
<head>
	<title>Disappearing Ninja</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>

		$(document).ready(function(){
			
			$("img").click(function(){
				$(this).fadeOut()
			})


		$("button").click(function(){
				$("img").show()

			})


		})

	</script>
</head>
